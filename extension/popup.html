<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }

        .button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .primary {
            background-color: #007bff;
            color: white;
        }

        .secondary {
            background-color: #6c757d;
            color: white;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .info {
            background-color: #17a2b8;
            color: white;
        }

        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success-status {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-status {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<h3>Transcript Extractor</h3>

<button id="extractBtn" class="button primary">Extract Transcript</button>
<button id="copyBtn" class="button secondary">Copy Content</button>
<button id="downloadBtn" class="button success">Download File</button>
<button id="summaryBtn" class="button info">Show Summary</button>

<div id="status" class="status"></div>

<script src="popup.js"></script>
</body>
</html>
